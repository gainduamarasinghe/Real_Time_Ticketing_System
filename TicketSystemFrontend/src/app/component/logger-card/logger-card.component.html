<div class="card logger-card">
  <div class="card-header">
    <h2>Logger</h2>
  </div>
  <div class="card-body">
    <div class="log-content">
      <!-- Loop through the logs array and display each log -->
      <ul>
        <li *ngFor="let update of liveUpdates">
          {{ update }}
        </li>
      </ul>

    </div>
  </div>
</div>
