<div class="card">
  <div class="card-header">
    <h2>Configurations</h2>
  </div>
  <div class="card-body">
<!--    (ngSubmit)="submitConfig()"-->
    <form >
      <div class="form-group">
        <label for="input1">Enter the total number of tickets:</label>
        <input type="number" id="input1" [(ngModel)]="config.totalAvailableTickets" name="totalAvailableTickets" class="input-text" placeholder="Total number of tickets."/>
      </div>
      <div class="form-group">
        <label for="input2">Enter the ticket release rate:</label>
        <input type="number" id="input2" [(ngModel)]="config.ticketReleaseRate" name="ticketReleaseRate" class="input-text" placeholder="Ticket release rate" />
      </div>
      <div class="form-group">
        <label for="input3">Enter the customer retrieval rate:</label>
        <input type="number" id="input3" [(ngModel)]="config.customerRetrievalRate" name="customerRetrievalRate" class="input-text" placeholder="Customer retrieval rate"/>
      </div>
      <div class="form-group">
        <label for="input4">Enter the maximum pool capacity:</label>
        <input type="number" id="input4" [(ngModel)]="config.maximumPoolCapacity" name="maximumPoolCapacity" class="input-text" placeholder="Maximum pool capacity"/>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Submit</button>
        <button type="reset" class="reset-button">Reset</button>
      </div>
    </form>
  </div>
</div>
